name: Windows Build

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install Rust toolchain (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build GUI crate (release)
        run: cargo build --release -p gui

      - name: Prepare exe artifact
        run: Copy-Item target\release\gui.exe bili_live_tool_win64.exe

      - name: Upload exe artifact
        uses: actions/upload-artifact@v3
        with:
          name: bili_live_tool_win64_exe
          path: bili_live_tool_win64.exe

      - name: Archive source code
        run: git archive --format zip --output source_code.zip HEAD

      - name: Upload source code zip
        uses: actions/upload-artifact@v3
        with:
          name: source_code
          path: source_code.zip 